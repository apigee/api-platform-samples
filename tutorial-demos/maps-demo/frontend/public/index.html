<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Weather Maps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* The popup bubble styling. */
      .popup-bubble {
        /* Position the bubble centred-above its parent. */
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -100%);
        /* Style the bubble. */
        background-color: white;
        padding: 5px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 20px;
        overflow-y: auto;
        /*max-height: 60px;*/
        box-shadow: 0px 2px 10px 1px rgba(0,0,0,0.5);
      }
      /* The parent of the bubble. A zero-height div at the top of the tip. */
      .popup-bubble-anchor {
        /* Position the div a fixed distance above the tip. */
        position: absolute;
        width: 100%;
        bottom: /* TIP_HEIGHT= */ 8px;
        left: 0;
      }
      /* This element draws the tip. */
      .popup-bubble-anchor::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        /* Center the tip horizontally. */
        transform: translate(-50%, 0);
        /* The tip is a https://css-tricks.com/snippets/css/css-triangle/ */
        width: 0;
        height: 0;
        /* The tip is 8px high, and 12px wide. */
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: /* TIP_HEIGHT= */ 8px solid white;
      }
      /* JavaScript will position this div at the bottom of the popup tip. */
      .popup-container {
        cursor: auto;
        height: 0;
        position: absolute;
        /* The max width of the info window. */
        width: 200px;
      }
      
      @import url('https://fonts.googleapis.com/css?family=Raleway:500');

      .search-input {
        width: 50%; 
        display: block; 
        margin: 0 auto;

        border-radius: 50px;
        background-color: #fff;
        box-shadow: 0 0 8px 0 rgba(0,0,0,.12);     
        padding: 9px;   
        text-align: center;
      }

      .search-input input, .search-input input:focus {
        font-size: 21px;
        border: 0;
        background: #fff;
        margin: 0;
        padding: 0;
        height: 44px;
        line-height: 44px;
        box-shadow: none;
        width: 99%;
        font-family: 'Raleway', sans-serif;
        outline:none !important;
        margin-left: 10px;
        margin-right: 10px;
        color: gray;
      }

      .search-input select {
        border: 0;
        padding-top: 2px;
        padding-bottom: 0;
        height: 44px;
        box-shadow: none;
        max-width: 100%;
        font-size: 16px;
        width: 100%;
        font-family: 'Raleway', sans-serif;
        outline:none !important;
      }

      ::-webkit-input-placeholder {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="search" style="position: fixed; width: 100%; z-index: 1; margin-top: 25px;">
      <div class="search-input">
        <input id="maps-input" onkeyup="if(event.keyCode === 13) { search(this.value); this.value=''; }" placeholder="Weather Maps"></input>
      </div>
    </div>
    <div id="map"></div>
    <div id="v3button" style="position: fixed; width: 25%; z-index: 1; bottom: 35px; left: 10px; border-radius: 50px; background-color: #fff;">
      <button>Try v3!!</button>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      var map;
      const urlParams = new URLSearchParams(window.location.search);
      const pizzaflag = urlParams.get('pizzaflag');

      if (pizzaflag == "true") {
        window.document.title = "Weather & Pizza Maps";
        document.getElementById("maps-input").setAttribute("placeholder", "Weather & Pizza Maps");;
      }
      
      function search(value) {
        var url = "https://emea-poc13-test.apigee.net/kaleo-map/v2/place?input=";
        if (pizzaflag == "true") url = "https://emea-poc13-test.apigee.net/kaleo-map/v3/place?input=";

        axios.get(url + value + "&apikey=YNrcGrttU4mIIgcuYjM8cBm6JMDIuMGW").then(function(response) {
          Popup = createPopupClass();
          var marker = document.createElement("DIV");
          marker.innerHTML = response.data.candidates[0].formatted_address + "<br><img src='http://openweathermap.org/img/wn/" + response.data.weather.icon + ".png' title='" + response.data.weather.main + "'><span style='position: relative; top: -15px'>" + response.data.weather.temp + "Â°C</span>";

          if (response.data.candidates[0].top_pizza_location == "true") {
            marker.innerHTML += "<a href='https://bigseventravel.com/2019/05/worlds-best-pizza-2019/' target='_blank' style='padding-left: 5px;'><img title='City is in the top 50 pizza locations worldwide!' src='https://image.flaticon.com/icons/png/512/1205/1205076.png' width='50px'></a>";
          }
          else if (pizzaflag == "true") {
            marker.innerHTML += "<a href='https://bigseventravel.com/2019/05/worlds-best-pizza-2019/' target='_blank' style='padding-left: 5px;'><img title='City is not in the top 50 pizza cities worldwide..' src='https://i.pinimg.com/736x/8e/fc/a2/8efca2d24f036486ca1f89ef88aae159.jpg' width='50px'></a>";
          }

          marker.style="font-size: 18px;";

          popup = new Popup(
              new google.maps.LatLng(response.data.candidates[0].geometry.location.lat, response.data.candidates[0].geometry.location.lng),
              marker);
          popup.setMap(map);          
        });
      }

      function initMap() {
        var paris = {lat: 48.8566, lng: 2.3522};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: paris
        });
      }

      /**
      * Returns the Popup class.
      *
      * Unfortunately, the Popup class can only be defined after
      * google.maps.OverlayView is defined, when the Maps API is loaded.
      * This function should be called by initMap.
      */
      function createPopupClass() {
        /**
        * A customized popup on the map.
        * @param {!google.maps.LatLng} position
        * @param {!Element} content The bubble div.
        * @constructor
        * @extends {google.maps.OverlayView}
        */
        function Popup(position, content) {
          this.position = position;

          content.classList.add('popup-bubble');

          // This zero-height div is positioned at the bottom of the bubble.
          var bubbleAnchor = document.createElement('div');
          bubbleAnchor.classList.add('popup-bubble-anchor');
          bubbleAnchor.appendChild(content);

          // This zero-height div is positioned at the bottom of the tip.
          this.containerDiv = document.createElement('div');
          this.containerDiv.classList.add('popup-container');
          this.containerDiv.appendChild(bubbleAnchor);

          // Optionally stop clicks, etc., from bubbling up to the map.
          google.maps.OverlayView.preventMapHitsAndGesturesFrom(this.containerDiv);
        }
        // ES5 magic to extend google.maps.OverlayView.
        Popup.prototype = Object.create(google.maps.OverlayView.prototype);

        /** Called when the popup is added to the map. */
        Popup.prototype.onAdd = function() {
          this.getPanes().floatPane.appendChild(this.containerDiv);
        };

        /** Called when the popup is removed from the map. */
        Popup.prototype.onRemove = function() {
          if (this.containerDiv.parentElement) {
            this.containerDiv.parentElement.removeChild(this.containerDiv);
          }
        };

        /** Called each frame when the popup needs to draw itself. */
        Popup.prototype.draw = function() {
          var divPosition = this.getProjection().fromLatLngToDivPixel(this.position);

          // Hide the popup when it is far out of view.
          var display =
              Math.abs(divPosition.x) < 4000 && Math.abs(divPosition.y) < 4000 ?
              'block' :
              'none';

          if (display === 'block') {
            this.containerDiv.style.left = divPosition.x + 'px';
            this.containerDiv.style.top = divPosition.y + 'px';
          }
          if (this.containerDiv.style.display !== display) {
            this.containerDiv.style.display = display;
          }
        };

        return Popup;
      }      
    </script>
