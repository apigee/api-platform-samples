  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400'>

<div class="boarding-pass">
  <header>
    <svg class="logo">
      <use xlink:href="#alitalia"></use>
    </svg>
    <div class="flight">
      <small>flight</small>
      <strong>AL 101</strong>
    </div>
  </header>
  <section class="cities">
    <div class="city">
      <small>Roma</small>

      <strong>FCO</strong>
    </div>
    <div class="city">
      <small>Napoli</small>

      <strong>NAP</strong>
    </div>
    <svg class="airplane">
      <use xlink:href="#airplane"></use>
    </svg>
  </section>
  <section class="infos">
    <div class="places">
      <div class="box">
        <small>Terminal</small>
        <strong><em>W</em></strong>
      </div>
      <div class="box">
        <small>Gate</small>
        <strong><em>C3</em></strong>
      </div>
      <div class="box">
        <small>Seat</small>
        <strong>14B</strong>
      </div>
      <div class="box">
        <small>Class</small>
        <strong>E</strong>
      </div>
    </div>
    <div class="times">
      <div class="box">
        <small>Boarding</small>
        <strong>11:05</strong>
      </div>
      <div class="box">
        <small>Departure</small>
        <strong>11:35</strong>
      </div>
      <div class="box">
        <small>Duration</small>
        <strong>2:15</strong>
      </div>
      <div class="box">
        <small>Arrival</small>
        <strong>13:50</strong>
      </div>
    </div>
  </section>
  <section class="strap">
    <div class="box">
      <div class="passenger">
        <small>passenger</small>
        <strong>UX DEPOT DOT COM</strong>
      </div>
      <div class="date">
        <small>Date</small>
        <strong>Mon, 1 Jan 2015</strong>
      </div>
    </div>
    <svg class="qrcode">
      <use xlink:href="#qrcode"></use>
    </svg>
  </section>

  <div id="queue-warning" class="alert alert-danger" role="alert" style="display: none;">
    AIRPORT WARNING: long queues expected!
  </div>

  <div id="queue-normal" class="alert alert-success" role="alert" style="display: none;">  
    Airport info: low wait time expected
  </div>
</div>
